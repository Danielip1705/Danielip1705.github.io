<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tortilla</title>
</head>
<body>
<h1>Tortilla Española</h1>
<hr>
<h3>Ingrediente</h3>
	<ul style="list-style-type:;">
		<li>Huevos</li>
		<li>Aceite</li>
		<li>Patatas</li>
		<li>Sal</li>
		<li>Cebolla (opcional)</li>
		<li>Jamón</li>
	</ul>
<hr>
<h3>Como se prepara</h3>
<ol type="">
	<li>Calentamos el aceite</li>
	<li>Batimos los huevos</li>
	<li>Freir patatas</li>
	<li>Hechamos los huevos a las patatas</li>
	<li>Hechamos sal y jamón a la tortilla</li>
	<li>Lo sacamos y listo</li>
</ol>
</body>
