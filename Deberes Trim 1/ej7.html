<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form action="https://lm.ciclo.iesnervion.es/" method="post">
	<fieldset>
		<legend>Formulario de Cocina</legend>
		<label for="nombre"> Nombre de la receta</label>
			<input name="nombre" id="nombre" type="text" required placeholder="Inserte su nombre"><br>

		<label for="correo"> Correo del autor</label>
			<input name="correo" id="correo" type="email" placeholder="Inserte su correo"><br>

		<label for="momento">Momento para comer</label><br>

			<input name="momento[]" id="momento" type="checkbox" value="desayuno"> Desayuno<br>
			<input name="momento[]" id="momento" type="checkbox" value="almuerzo"> Almuezo<br>
			<input name="momento[]" id="momento" type="checkbox" value="merienda"> Merienda<br>
			<input name="momento[]" id="momento" type="checkbox" value="cena"> Cena<br>
			<input name="momento[]" id="momento" type="checkbox" value="postre"> Postre<br>
		
		<label for="ingredientes">Ingredientes</label><br>
		<select id="ingredientes" name="ingredientes[]" multiple >
			<optgroup label="Carne">
				<option>Ternera</option>
				<option>Pollo</option>
				<option>Cerdo</option>
			</optgroup>

			<optgroup label="Pescado">
				<option>Salmón</option>
				<option>Atún</option>
				<option>Carpa</option>
		
			</optgroup>

			<optgroup label="Verdura">
				<option>Aceituna</option>
				<option>Acelga</option>
				<option>Espinaca</option>
				
			</optgroup>

				<optgroup label="Frutas">
				<option>Manzana</option>
				<option>Pera</option>
				<option>Naranja</option>
				</optgroup>

		</select><br>

		<label>Tiempo de preparacion aproximado</label><br>

		<input type="radio" name="horas"value="0">
		<label>0 horas</label>
		<input type="radio" name="horas"value="1">
		<label>1 hora</label>
		<input type="radio" name="horas"value="2">
		<label>2 horas</label><br>
		<input type="radio" name="minutos"value="0">
		<label>0 minutos</label>
		<input type="radio" name="minutos"value="15">
		<label>15 minutos</label>
		<input type="radio" name="minutos"value="30">
		<label>30 minutos</label>
		<input type="radio" name="minutos"value="45">
		<label>45 minutos</label>
		<input type="radio" name="minutos" value="60">
		<label>60 minutos</label>
		<br>

		<label for="imagen">Inserte una imagen</label><br>
		<input type="file" name="Foto"><br>

	</fieldset>
	<input type="submit" name="enviar" value="enviar">
</form>
<a href="index.html">Volver al Index</a>
</body>
</html>
